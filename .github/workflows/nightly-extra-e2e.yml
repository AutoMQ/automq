name: Nightly Extra E2E tests
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

jobs:
  benchmarks_e2e:
    name: "Run benchmarks E2E Tests"
    uses: ./.github/workflows/e2e-run.yml
    with:
      suite-id: "benchmarks"
      test-path: "tests/kafkatest/benchmarks"
      storage-path: "/data/github-actions/reports"
      runner: "extra"
  connect_e2e:
    name: "Run connect E2E Tests"
    uses: ./.github/workflows/e2e-run.yml
    with:
      suite-id: "connect"
      test-path: "tests/kafkatest/tests/connect"
      storage-path: "/data/github-actions/reports"
      runner: "extra"
  streams_e2e_1:
    name: "Run streams E2E Tests 1"
    uses: ./.github/workflows/e2e-run.yml
    with:
      suite-id: "streams1"
      test-yaml: "tests/suites/stream_kos_test_suite1.yml"
      storage-path: "/data/github-actions/reports"
      runner: "extra"
  streams_e2e_2:
    name: "Run streams E2E Tests 2"
    uses: ./.github/workflows/e2e-run.yml
    with:
      suite-id: "streams2"
      test-yaml: "tests/suites/stream_kos_test_suite2.yml"
      storage-path: "/data/github-actions/reports"
      runner: "extra"
  e2e_summary:
    name: "E2E Tests Summary"
    runs-on: [ self-hosted, extra ]
    if: ${{ always() }}
    needs: [ benchmarks_e2e, connect_e2e, streams_e2e_1, streams_e2e_2 ]
    steps:
      - name: Report results
        run: python3 tests/report_e2e_results.py
        env:
          WEB_HOOK_URL: ${{ secrets.E2E_REPORT_WEB_HOOK_URL }}
          SHOW_RESULTS_URL: ${{ secrets.E2E_REPORT_SHOW_RESULTS_URL2 }}
          STORAGE_PATH: "/data/github-actions/reports"
          REPORT_TITLE_PREFIX: "Extra"