name: Testing E2E actions
on:
  workflow_dispatch:
    inputs:
      runs_on:
        description: 'Runs on'
        required: false
        default: main
        type: choice
        options:
          - main
          - main-release
  schedule:
    - cron: '0 16 * * *'

jobs:
  e2e1:
    name: "Run E2E Tests-1"
    uses: ./.github/workflows/e2e-run.yml
    # if: ${{ github.repository_owner == 'AutoMQ' }}
    with:
      suite-id: "benchmarks"
      test-path: "tests/kafkatest/tests/client/consumer_test.py::AssignmentValidationTest.test_valid_assignment"
      storage-path: "/mnt/reports"
      runner: ${{ inputs.runs_on || 'main' }}
  e2e2:
    name: "Run E2E Tests-2"
    uses: ./.github/workflows/e2e-run.yml
    # if: ${{ github.repository_owner == 'AutoMQ' }}
    with:
      suite-id: "benchmarks"
      test-path: "tests/kafkatest/tests/core/elastic_log_reopen_test.py::ElasticLogReOpenTest.test_elastic_log_reassign"
      storage-path: "/mnt/reports"
      runner: ${{ inputs.runs_on || 'main' }}
  e2e_summary:
    runs-on: ${{ inputs.runs_on || 'main' }}
    name: "E2E Tests Summary"
    if: ${{ always() }}
    # if: ${{ always() && github.repository_owner == 'AutoMQ' }}
    needs: [ e2e1, e2e2 ]
    steps:
      - name: Report results
        run: python3 tests/report_e2e_results.py
        env:
          WEB_HOOK_URL: ${{ secrets.E2E_REPORT_WEB_HOOK_URL }}
          SHOW_RESULTS_URL: ${{ secrets.E2E_REPORT_SHOW_RESULTS_URL }}
          STORAGE_PATH: "/data/github-actions/reports"
          REPORT_TITLE_PREFIX: "Main"
