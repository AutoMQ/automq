name: Github Release

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+\-?[a-zA-Z]*'

jobs:
  github-release:
    name: Github Release with tgz
    strategy:
      matrix:
        platform: [ "ubuntu-22.04" ]
        jdk: ["17"]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: "zulu"
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.12.0
      - name: Get project version
        id: get_project_version
        run: |
          project_version=$(./gradlew properties | grep "version:" | awk '{print $2}')
          echo "PROJECT_VERSION=${project_version}" >> $GITHUB_OUTPUT

      - name: Build TarGz
        run: |
          ./gradlew --build-cache --refresh-dependencies clean releaseTarGz
      - name: Rename TarGz
        run: |
          mv ./core/build/distributions/kafka_2.13-${{ steps.get_project_version.outputs.PROJECT_VERSION }}.tgz ./core/build/distributions/automq-${{ github.ref_name }}_kafka-${{ steps.get_project_version.outputs.PROJECT_VERSION }}.tgz
          mv ./core/build/distributions/kafka_2.13-${{ steps.get_project_version.outputs.PROJECT_VERSION }}-site-docs.tgz ./core/build/distributions/automq-${{ github.ref_name }}_kafka-${{ steps.get_project_version.outputs.PROJECT_VERSION }}-site-docs.tgz

      - name: GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: |
            ./core/build/distributions/automq-*.tgz
