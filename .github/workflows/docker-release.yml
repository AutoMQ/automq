name: Release

on:
  push:
    branches: [ "master", "develop" ]
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  release:
    name: Docker Image Release
    strategy:
      matrix:
        platform: [ "ubuntu-22.04" ]
        jdk: ["17"]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: "zulu"
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build TarGz
        run: |
          ./gradlew --build-cache releaseTarGz

      # docker image release
      - name: Cp TarGz to Docker Path
        run: |
          cp ./core/build/distributions/kafka_2.13-${{ github.ref_name }}.tgz ./docker/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_READ_WRITE_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kafka:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
