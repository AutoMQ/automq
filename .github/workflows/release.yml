name: Release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+-[0-9]+\.[0-9]+\.[0-9]+-?[a-zA-Z]*'

jobs:
  release:
    name: Release with tgz
    strategy:
      matrix:
        platform: [ "ubuntu-22.04" ]
        jdk: ["17"]
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    env:
      TAG_VERSION: $(echo ${{ github.ref_name }} | sed 's/v//')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: "zulu"
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: build tgz
        run: |
          ./gradlew releaseTarGz
          for name in `ls core/build/distributions/kafka_*.tgz`;do mv $name ${name%.tgz}-${TAG_VERSION}.tgz;done

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: |
            ./core/build/distributions/kafka_*.tgz

      # docker image release
      - name: cp tgz to docker context
        run: |
          cp core/build/distributions/kafka_2.13-${TAG_VERSION}*.tgz docker/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: automqinc
          password: ${{ secrets.DOCKERHUB_READ_WRITE_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./docker
          push: true
          tags: automqinc/kafka:${TAG_VERSION}
          platforms: linux/amd64,linux/arm64
