; PlatformIO Project Configuration
; IoT Sensor Store-and-Forward Demo
;
; Build: pio run
; Upload: pio run --target upload
; Monitor: pio device monitor

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_ESP32_DEV

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0

; Monitor settings
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    time

; Partition scheme with larger app for LittleFS
board_build.partitions = default.csv

; Upload settings (adjust for your setup)
; upload_port = COM3
; upload_speed = 921600
