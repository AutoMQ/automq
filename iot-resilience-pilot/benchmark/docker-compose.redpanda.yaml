version: '3.8'
services:
  redpanda:
    image: docker.redpanda.com/redpanda/redpanda:latest
    container_name: redpanda-bench
    command:
      - redpanda
      - start
      - --smp 1 
      - --memory 2G 
      - --reserve-memory 0M
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr internal://0.0.0.0:33145,external://0.0.0.0:33145
      - --advertise-rpc-addr internal://redpanda:33145,external://localhost:33145
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy|Degraded'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redpanda-data:
