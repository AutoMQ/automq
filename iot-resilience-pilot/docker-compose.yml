# AutoMQ IoT Burst Resilience Pilot
# Demonstrates "Store-and-Forward" IoT architecture with S3 stream offloading

version: "3.8"

services:
  # MinIO - S3 Compatible Storage for AutoMQ stream offloading
  minio:
    container_name: "iot-minio"
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DOMAIN=minio
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    command: ["server", "/data", "--console-address", ":9001"]
    networks:
      iot_net:
        ipv4_address: 10.7.0.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO Client - Create required buckets
  mc:
    container_name: "iot-mc"
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set minio http://minio:9000 minioadmin minioadmin) do echo 'Waiting for MinIO...' && sleep 1; done;
      /usr/bin/mc rm -r --force minio/automq-data 2>/dev/null || true;
      /usr/bin/mc rm -r --force minio/automq-ops 2>/dev/null || true;
      /usr/bin/mc mb minio/automq-data;
      /usr/bin/mc mb minio/automq-ops;
      /usr/bin/mc anonymous set public minio/automq-data;
      /usr/bin/mc anonymous set public minio/automq-ops;
      echo 'Buckets created successfully!';
      exit 0;
      "
    networks:
      - iot_net

  # AutoMQ - Single node with combined controller and broker roles
  automq:
    container_name: "iot-automq"
    image: automqinc/automq:latest
    stop_grace_period: 1m
    ports:
      - "9092:9092"   # Kafka client port
      - "9093:9093"   # Controller port
    environment:
      - KAFKA_S3_ACCESS_KEY=minioadmin
      - KAFKA_S3_SECRET_KEY=minioadmin
      - KAFKA_HEAP_OPTS=-Xms1g -Xmx2g -XX:MetaspaceSize=96m -XX:MaxDirectMemorySize=1G
      - CLUSTER_ID=IoTBurstPilot001
    command:
      - bash
      - -c
      - |
        /opt/automq/kafka/bin/kafka-server-start.sh \
        /opt/automq/kafka/config/kraft/server.properties \
        --override cluster.id=$$CLUSTER_ID \
        --override node.id=0 \
        --override process.roles=broker,controller \
        --override controller.quorum.voters=0@automq:9093 \
        --override controller.quorum.bootstrap.servers=automq:9093 \
        --override listeners=PLAINTEXT://:9092,CONTROLLER://:9093 \
        --override advertised.listeners=PLAINTEXT://localhost:9092 \
        --override listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT \
        --override inter.broker.listener.name=PLAINTEXT \
        --override controller.listener.names=CONTROLLER \
        --override log.retention.hours=1 \
        --override s3.data.buckets='0@s3://automq-data?region=us-east-1&endpoint=http://10.7.0.2:9000&pathStyle=true' \
        --override s3.ops.buckets='1@s3://automq-ops?region=us-east-1&endpoint=http://10.7.0.2:9000&pathStyle=true' \
        --override s3.wal.path='0@s3://automq-data?region=us-east-1&endpoint=http://10.7.0.2:9000&pathStyle=true'
    networks:
      iot_net:
        ipv4_address: 10.7.0.10
    depends_on:
      mc:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "/opt/automq/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # Prometheus - Metrics Collection
  prometheus:
    container_name: "iot-prometheus"
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=1d"
      - "--web.enable-lifecycle"
    networks:
      - iot_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Grafana - Metrics Visualization
  grafana:
    container_name: "iot-grafana"
    image: grafana/grafana:10.2.3
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - iot_net
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  iot_net:
    name: iot_net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "10.7.0.0/16"
          gateway: "10.7.0.1"
